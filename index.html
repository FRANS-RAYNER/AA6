<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Css/style.css">
	<title>Metodos de Array</title>
	<style>
		.contenedor{
			background-color: #e63b3b;
			width: 50%;
			height: 160vh; /*viuhay reduce al tamaño de pantalla */
			margin: auto;
			padding: 50px;
		}

		.mdi {
			font-size: 2rem;
		}

		#tiempoTranscurrido {
			font-size: 3rem;
		}
	</style>
</head>
<body>
	
<div class="contenedor">
	<h1>➡ Trabajando con Array</h1>
	<h2><span id="maquinadeEscribir">¡Hola a todos!</span></h2>
<hr>
<h2>
<i style="color:hsl(0, 25%, 98%);"><center id="rayner"> Cronómetro-Rayner 🧐</center></i></h2>
<center>
	<section class="section">
		<div class="columns">
			<div class="column has-text-centered">
				<h2 id="tiempoTranscurrido"></h2>
				<button class="button is-success is-large" id="Iniciar"><span class="play">▶</span></button>
				<button class="button is-success is-large" id="Pausar"><span class="mdi mdi-pause">⏸</span></button>
				<button class="button is-primary is-large" id="Marca"><span class="flag">✔</span></button>
				<button class="button is-warning is-large" id="Detener"><span class="mdi mdi-stop">⏹</span></button>
				<div id="numerosMarcas">
				</div>
			</div>
		</div>
	</section>
</center>
<!-- ========================================================================================================== -->
<hr>
	<h2>➡ Ejercio de Arrays</h2>
	<p>Introduce numeros separados por comas</p>
	<input type="text" id="numerosEjem"></input>
	<input type="button" value="Cargar ejemplo" onclick="cargarEjemplo();"></input>
	<br><br><input type="button" value="Calcular"  onclick="calcular();">
	<br><br><input type="button" value="Reiniciar" onclick="reiniciar();">
    <p id="Resultado"></p>
	<!-- ======================================================================================================= -->
<hr>
	<b><p id="frases"></p></b>
	<!-- ======================================================================================================= -->
<hr>
	<form>
	<input type="text" id="colores" placeholder="Ingrese colores"></input>
	<button onclick="agregaColor(event);">Insertar</button><br>
	</form>	
	<div>
		<ul id="listaC">

		</ul>
	</div>
	<!-- ======================================================================================================= -->
<hr>
	<center><h2><i><span id="hora" style="color:hsl(0, 33%, 99%);"></span> ••••👈Hora<===>Fecha👉•••• <span id="fecha" style="color:hsl(0, 17%, 98%);"></span></i></h2></center>
</div>
	<script src="Js/script.js"></script>
</body>
</html>
